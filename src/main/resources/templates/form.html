<!DOCTYPE html>
<html lang="es">
<head>
<title>Curso de Spring Boot!!</title>
</head>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet"
	href="../static/css/bootstrap.css">
<script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>


<body>
	<!--Nav-->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Spring Boot</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<a class="nav-link active" th:href="@{/}" aria-current="page"
					href="#">Inicio <span class="sr-only"></span>
				</a> <a class="nav-link" href="#">Galeria 1</a> <a class="nav-link"
					href="#">Post</a>
			</div>
		</div>
	</nav>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12 mt-8">
				<h1>Nuevo Post</h1>
			</div>
			<div class="col-12">
				<form th:action="@{/home/addNewPost}" method="post" th:object="${post}">
					<div class="form-row">
						<div class="col-md-6 mb-3">
							<label for="id">Id</label> <input th:field="*{id}"
								th:value="*{id}" type="number" class="form-control" id="id"
								placeholder="Identificador" required>
						</div>
						<div class="col-md-6 mb-3">
							<label for="id">Descripcion</label> <input
								th:field="*{Descripcion}" th:value="*{descripcion}" type="text"
								class="form-control" id="id" placeholder="Descripcion" required>
						</div>
					</div>
					<div class="col-md-6 mb-3">
						<label for="id">Imagen</label> <input th:field="*{urlImg}"
							th:value="*{urlImg}" type="text" class="form-control" id="id"
							placeholder="Imagen" required>
					</div>

					<div class="form-row">
						<div class="col-md-6 mb-3">
							<label for="id">Titulo</label> <input th:field="*{titulo}"
								th:value="*{titulo}" type="text" class="form-control" id="id"
								placeholder="Titulo" required>
						</div>
					</div>
					<div class="form-row">
						<div class="col-md-6 mb-3">
							<button style="margin: 1px" class="btn btn-primary" type="submit">Agregar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
</body>
</html>
